<section>

    <div class="d-flex justify-content-between">
      <h4>List categorie</h4>
      <a routerLink="/categorie/create" class="btn btn-success">Create New categorie</a>
    </div>

    <br>
    
    <table class="table ">
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let categorie of categories">
        <td>{{ categorie.id }}</td>
        <td><a href="#" [routerLink]="['/project/', 'index']">{{ categorie.titre }}</a></td>
        <td>{{ categorie.description }}</td>

        <td>
          <a href="#" [routerLink]="['/categorie/', 'edit', categorie.id  ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteCategorie(categorie.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </section>
